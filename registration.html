<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/courses.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="register_head">
      <nav class="container flex register_nav">
        <a class="first_a" href="./Courses.html">Previous</a>
        <a class="second_a" href="./index.html">Home</a>
        <a class="third_a" href="./Contact_us.html">Contact us </a>
      </nav>
    </header>
    <section class="register_chapter">
      <div class="showcase-form card registred">
        <h2>Fill out the registration form</h2>
        <form>
          <div class="form-control">
            <input
              type="text"
              name="username"
              placeholder="First name and Second name"
            />
          </div>
          <div class="form-control" id="info">
            <input
              onclick="infoPopup()"
              type="number"
              name="password"
              placeholder="Number"
            />
          </div>
          <div>
            <input
              type="submit"
              value="submit"
              class="btn btn-primary"
              onclick="openPopup()"
            />
            <div class="popup" id="popup">
              <img src="./media/Check.jpg" alt="" />
              <h2>Thank You</h2>
              <p>Your details has been succcessfully submitted. Thanks</p>
              <button type="button" onclick="ClosePopup()">Ok</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script>
      let popup = document.getElementById("popup"); //this is take id from HTML for identify
  
      function openPopup() {
        popup.classList.add("open-popup"); // this code open for showing"successufully submit"
      }

      function closePopup() {
        popup.classList.remove("open-popup"); // this code close after you was be see
      }
    </script>
  </body>
</html>
